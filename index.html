<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Braindead Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 100px;
    }

    .sticky-top-logo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1041;
    }

    .hero-section {
      position: relative;
    }

    .hero-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      text-align: left;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-text .btn {
      margin-top: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 24px;
    }

    .card img {
      height: 300px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    nav.navbar {
      background: transparent !important;
    }

    nav.navbar ul.navbar-nav.flex-row > li.nav-item,
    nav.navbar ul.navbar-nav.flex-row.ms-auto > li.nav-item {
      background-color: white;
      margin: 0 5px;
      padding: 8px 15px;
      border-radius: 20px;
      color: black;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    nav.navbar ul.navbar-nav.flex-row > li.nav-item:hover,
    nav.navbar ul.navbar-nav.flex-row.ms-auto > li.nav-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-md fixed-top px-3">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row me-auto">
        <li class="nav-item px-2">Menu</li>
        <li class="nav-item px-2">Shop All (305)</li>
        <li class="nav-item px-2">Sale (33)</li>
      </ul>

      <!-- Centered Logo -->
      <div class="sticky-top-logo">
        <img src="brain_dead-logo_brandlogos.net_8zcdt-512x512.png" alt="Logo" height="40" />
      </div>

      <ul class="navbar-nav flex-row ms-auto align-items-center">
        <li class="nav-item px-2">Search</li>
        <li class="nav-item px-2">Login</li>
        <li class="nav-item px-2">Register</li>
        <li class="nav-item px-2">Cart (0)</li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container-fluid p-0 hero-section">

    <div class="hero-text">
      <h2>Spring Cleaning Sale</h2>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </div>

  <!-- Featured Products -->

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="godzilla_IG-optimized.webp" class="card-img-top" alt="Product 1" />
          <div class="card-body">
            <h5 class="card-title">Brain Dead x Godzilla</h5>
            <a href="#" class="btn btn-outline-dark btn-sm">Read</a>
            <a href="#" class="btn btn-dark btn-sm">Shop</a>

        </div>
      </div>
      <div class="col-md-4">

            <h5 class="card-title">Oakley Factory Team</h5>
            <a href="#" class="btn btn-outline-dark btn-sm">Read</a>
            <a href="#" class="btn btn-dark btn-sm">Shop</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="FO4A5955-optimized-2.webp" class="card-img-top" alt="Product 3" />
          <div class="card-body">
            <h5 class="card-title">Brain Dead x South2 West8</h5>
            <a href="#" class="btn btn-outline-dark btn-sm">Read</a>
            <a href="#" class="btn btn-dark btn-sm">Shop</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4" style="background-color: #E9D5FF; color: black;">
    <div class="container">
      <p class="mb-2">Â© 2025 Braindead Clone</p>
      <a href="#" class="me-3">About</a>
      <a href="#" class="me-3">Contact</a>
      <a href="#">Returns</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
